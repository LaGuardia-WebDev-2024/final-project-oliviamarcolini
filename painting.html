    <script>
     $(document).ready(function () {
    $(".tiny-painting").click(function () {
      const newSrc = $(this).attr("src");
      const newTitle = $(this).attr("data-title");
      const newInfo = $(this).attr("data-info");

      $("#painting-spotlight").fadeOut(400, function () {
        $(this).attr("src", newSrc).fadeIn(400);
      });

      $("#painting-title").fadeOut(400, function () {
        $(this).text(newTitle).fadeIn(400);
      });

      $("#painting-info").fadeOut(400, function () {
        $(this).html(newInfo).fadeIn(400);
      });
    });
  });

  window.addEventListener('DOMContentLoaded', () => {
    const fadeElems = document.querySelectorAll('.fade-in');
    fadeElems.forEach((el, i) => {
      setTimeout(() => {
        el.classList.add('visible');
      }, i * 300); 
    });
  });

    </script>
